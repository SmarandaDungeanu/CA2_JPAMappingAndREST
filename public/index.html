<!DOCTYPE html>

<html>
    <head>
        <title>REST CRUD Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.0.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="outer">
            <div id="header">CA2 - JPA Mapping and REST</div>
            <div id="details">
                <div><label>id</label><input id="id" disabled="disabled" type="text" size="26"/></div>
                <div><label>First Name</label><input id="fname" disabled="disabled" type="text" size="26"/></div>
                <div><label>Last Name</label><input id="lname" disabled="disabled" type="text" size="26"/></div>
                <div><label>Email</label><input id="email" disabled="disabled" type="text" size="26"/></div>
                <div><label>Phone</label><input id="phone" disabled="disabled" type="text" size="26"/></div>
            </div>
            <div>
                <button id="btn_add">Add Person</button>
                <button id="btn_save" disabled="disabled">Save Person</button>
                <button id="btn_cancel" disabled="disabled">Cancel</button>
                <button id="btn_delete" disabled="disabled">Delete</button>
            </div>
            <br>
            <select id="persons" size="2" style="min-width: 315px;height: 250px;">
            </select>
        </div>
    </body>
</html>
